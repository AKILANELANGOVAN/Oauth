<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Profile Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* dark blue gradient */
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    color: #ffffff;
}



        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 50px 45px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.12);
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 100%;
            animation: gradientMove 3s ease-in-out infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .profile-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.18);
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 28px;
            border: 5px solid #fff;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            position: relative;
        }

        .profile-pic:hover {
            transform: scale(1.08) rotate(5deg);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
        }

        .no-photo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9ff3, #54a0ff);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
            margin: 0 auto 28px;
            border: 5px solid #fff;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
        }

        .no-photo:hover {
            transform: scale(1.08) rotate(-5deg);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
        }

        .user-name {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #2d3436, #636e72);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }

        .user-email {
            font-size: 18px;
            color: #636e72;
            margin-bottom: 28px;
            font-weight: 600;
            opacity: 0.8;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 32px;
            box-shadow: 0 12px 30px rgba(0, 184, 148, 0.4);
            transition: all 0.3s ease;
        }

        .status-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 40px rgba(0, 184, 148, 0.5);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .updated-home {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
            padding: 18px 28px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            position: relative;
            box-shadow: 0 15px 35px rgba(108, 92, 231, 0.3);
            transition: all 0.3s ease;
        }

        .updated-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 45px rgba(108, 92, 231, 0.4);
        }

        .updated-home::before {
            content: 'ðŸŽ‰';
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .updated-home-text {
            margin-left: 25px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 65px 45px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.12);
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 100%;
            animation: gradientMove 3s ease-in-out infinite;
        }

        .login-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            border-radius: 50%;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 20px 50px rgba(253, 121, 168, 0.3);
            transition: all 0.4s ease;
        }

        .login-icon:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .login-title {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #2d3436, #636e72);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }

        .login-subtitle {
            color: #636e72;
            margin-bottom: 40px;
            font-size: 18px;
            font-weight: 600;
            opacity: 0.8;
        }

        .login-button {
            background: linear-gradient(135deg, #e17055, #fdcb6e);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 15px 35px rgba(225, 112, 85, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }

        .login-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 20px 50px rgba(225, 112, 85, 0.5);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .demo-container {
            display: flex;
            gap: 50px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .demo-container {
                flex-direction: column;
                gap: 40px;
            }
            
            .profile-card,
            .login-card {
                padding: 40px 35px;
            }
        }

        .code-button {
            position: fixed;
            top: 25px;
            right: 25px;
            background: linear-gradient(135deg, #fd79a8, #fdcb6e);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(253, 121, 168, 0.3);
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .code-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(253, 121, 168, 0.4);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <!-- Logged In Profile -->
        <div class="profile-card">
            <!-- Angular Profile Template -->
            <div *ngIf="oauth.isLoggedIn;" >
              <!-- <ng-container *ngIf="user.picture; else noPhoto">
                <img [src]="user.picture" alt="User Photo" class="profile-pic" />
              </ng-container> -->

             <ng-template #noPhoto>
              <div class="no-photo">
                <img src="assets/images/Profile.jpg" alt="Fallback User" style="width:100%; height:100%; border-radius: 50%;" />
              </div>
            </ng-template>


              <h2 class="user-name">{{ user.name }}</h2>
              <p class="user-email">{{ user.email }}</p>

              <div class="status-badge">
                <div class="status-dot"></div>
                Active Now
              </div>

              <div class="updated-home">
                <div class="updated-home-text">Profile created Successfully!</div>
              </div>
            </div>


        </div>

        <!-- Login Required -->
        <div class="login-card">
            <div class="login-icon">ðŸš€</div>
            <p class="user-email">This Oauth Sign in Page <br> is hosted on AWS Ec2</p>
            <button class="login-button" (click)="sign_out()">Sign out</button>
        </div>
    </div>

</body>
</html>
